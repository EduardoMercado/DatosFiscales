<template name="cambiaDatosDialog">
  <div class="mask"> </div>
  <div class="modal">
    <div class="modal-header">
      <button type="button" class="close cancel">&times;</button>
      <h3>Sólo Modifica los Datos Necesarios</h3>
    </div>

    <div class="modal-body">
      {{#if error}}
        <div class="alert alert-error">{{error}}</div>
      {{/if}}

      <label>RFC</label>
      <input type="text" id="rfc" class="rfc span5" value="{{selected.rfc}}">

      <label>Razón Social o Nombre</label>
      <input type="text" class="razonSocial span5" value="{{selected.razonSocial}}">

      <label>Calle</label>
      <input type="text" class="calle span5" value="{{selected.calle}}">
      
      <label>Número Exterior</label>
      <input type="text" class="numExt span5" value="{{selected.numExt}}">
        
      <label>Número Interior</label>
      <input type="text" class="numInt span5" value="{{selected.numInt}}">
      
      <label>Colonia</label>
      <input type="text" class="colonia span5" value="{{selected.colonia}}">
      
      <label>Municipio</label>
      <input type="text" class="municipio span5" value="{{selected.municipio}}">

        {{#if extranjero}}
            <label>Estado</label>
            <input type="text" class="estado span5" value="{{selected.estado}}">
        {{else}}
          <label>Estado</label>
          <select class="estado span5">
                <option>{{selected.estado}}</option>
                <option value="Aguascalientes">Aguascalientes</option>
                <option value="Baja California">Baja California</option>
                <option value="Baja California Sur">Baja California Sur</option>
                <option value="Campeche">Campeche</option>
                <option value="Chiapas">Chiapas</option>
                <option value="Chihuahua">Chihuahua</option>
                <option value="Coahuila">Coahuila</option>
                <option value="Colima">Colima</option>
                <option value="Distrito Federal">Distrito Federal</option>
                <option value="Durango">Durango</option>
                <option value="Guanajuato">Guanajuato</option>
                <option value="Guerrero">Guerrero</option>
                <option value="Hidalgo">Hidalgo</option>
                <option value="Jalisco">Jalisco</option>
                <option value="Estado de México">Estado de México</option>
                <option value="Michoacan">Michoacan</option>
                <option value="Morelos">Morelos</option>
                <option value="Nayarit">Nayarit</option>
                <option value="Nuevo Leon">Nuevo Leon</option>
                <option value="Oaxaca">Oaxaca</option>
                <option value="Puebla">Puebla</option>
                <option value="Querétaro">Querétaro</option>
                <option value="Quintana Roo">Quintana Roo</option>
                <option value="San Luis Potosí">San Luis Potosí</option>
                <option value="Sinaloa">Sinaloa</option>
                <option value="Sonora">Sonora</option>
                <option value="Tabasco">Tabasco</option>
                <option value="Tamaulipas">Tamaulipas</option>
                <option value="Tlaxcala">Tlaxcala</option>
                <option value="Veracruz">Veracruz</option>
                <option value="Yucatán">Yucatán</option>
                <option value="Zacatecas">Zacatecas</option>
                <!--<option value="Extranjero">Extranjero if</option>-->
            </select>
        {{/if}}
      
      <label>Código Postal</label>
      <input type="text" class="codigoPostal span5" value="{{selected.codigoPostal}}">

        {{#if extranjero}}
            <label>País</label>
            <input type="text" class="pais span5" value="{{selected.pais}}">
        {{/if}}
    </div>

    <div class="modal-footer">
      <a href="#" class="btn cancel">Cancelar</a>
      <a href="#" class="btn btn-primary save">Enviar</a>
    </div>
  </div>
</template>
